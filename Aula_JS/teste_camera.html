<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    video{
        border: 2px solid blue;
    }
</style>



</head>
<body>
    
<video id="videoElement" width="400" height="400" autoplay></video>
<button onclick="startCamera()">Abrir C창mera</button>
<button onclick="stopCamera()">Fechar C창mera</button>

<script>
    let videoStream;

    async function startCamera(){
        const videoElement = document.getElementById('videoElement');
        try{
            videoStream = await navigator.mediaDevices.getUserMedia({video : true});
            
            videoElement.srcObject = videoStream;
        }catch(error){
            console.error('Erro ao abrir a c창mera' , error);
            alert('Erro ao abrir a c창mera');
        }
    }

    async function stopCamera(){
        const videoElement = document.getElementById('videoElement');
        if (videoStream){
            const tracks = videoStream.getTracks();
            tracks.forEach(track => track.stop());
                videoElement.srcObject = null;
        }
    }

</script>

</body>
</html>
